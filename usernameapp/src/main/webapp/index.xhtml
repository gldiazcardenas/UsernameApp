<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Username App</title>
</h:head>
<h:body>
	<div align="right">
		<h:outputLink value="users.xhtml" style="padding: 5px;">Users</h:outputLink>
		<h:outputLink value="restricted-words.xhtml" style="padding: 5px;">Restricted Words</h:outputLink>
	</div>

	<h1>Enter username</h1>
		<h:panelGrid columns="3">
			<h:form>
				<h:inputText label="Username" value="#{usernameFormBean.username}" required="true">
					<f:validateLength minimum="6" />
				</h:inputText>
				
				<h:commandButton value="Validate" type="submit" action="#{usernameFormBean.checkUsername}" />
			</h:form>
			
			<h:form>
				<h:commandButton value="Reset" action="#{usernameFormBean.clear}" />
			</h:form>
			
			<h:message for="" style="color:red; margin:8px;"></h:message>
		</h:panelGrid>
		
		<h4><h:outputText value="#{usernameFormBean.message}"/></h4>
		
		<h:panelGroup columns="1" rendered="#{usernameFormBean.invalid}">
			<ul>
				<ui:repeat var="suggestedUsername" value="#{usernameFormBean.suggestedUsernames}">
					<li><h:outputLabel value="#{suggestedUsername}"/></li>
				</ui:repeat>
			</ul>
		</h:panelGroup>
</h:body>
</html>
